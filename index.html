<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIVIA — Automatisation & exécution opérationnelle pour PME</title>
    <meta name="description" content="Automatisez les tâches répétitives, sécurisez vos processus clés et améliorez l’exécution opérationnelle. Diagnostic rapide pour dirigeants et décideurs." />
    <meta name="author" content="VIVIA" />

    <!-- Open Graph -->
    <meta property="og:title" content="VIVIA — Automatisation & exécution opérationnelle" />
    <meta property="og:description" content="Automatisez tâches répétitives, sécurisez vos processus et améliorez l'exécution. Diagnostic en 30 minutes pour identifier leviers prioritaires." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:locale" content="fr_FR" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@VIVIA" />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Canonical -->
    <link rel="canonical" href="https://your-domain.com/" />

    <!-- Hreflang for languages -->
    <link rel="alternate" href="https://your-domain.com/" hreflang="fr" />
    <link rel="alternate" href="https://your-domain.com/en/" hreflang="en" />
    <link rel="alternate" href="https://your-domain.com/es/" hreflang="es" />

    <!-- Prevent theme flash: set initial dark/light class before React mounts -->
    <style>
      html { 
        opacity: 0; 
        transition: opacity 160ms ease-in;
        background: #000000;
      }
      body { 
        background-color: transparent;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      (function() {
        try {
          document.documentElement.classList.add('dark');
        } catch (e) {
          /* ignore */
        }
        try {
          // reveal page after theme applied
          document.documentElement.style.opacity = '1';
        } catch (e) {}
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>

    <!-- JSON-LD structured data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "VIVIA",
        "url": "https://your-domain.com",
        "logo": "https://your-domain.com/logo2.svg",
        "sameAs": [
          "https://www.linkedin.com/company/your-company",
          "https://twitter.com/VIVIA"
        ]
      }
    </script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://your-domain.com/",
        "name": "VIVIA",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://your-domain.com/?s={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
